<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Mahsa.png" type="image/x-icon">

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="author"></span>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-container" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader"></div>

    <!-- script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/65acde240f.js" crossorigin="anonymous"></script>
</body>
</html>
